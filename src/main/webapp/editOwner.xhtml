<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

        <ui:define name="content">
            <h2 id="editOwner">#{msg.editOwner}</h2>
            <h:form id="editOwnerForm">
                <h:panelGroup>
                    <h:messages id="messages" layout="block" errorStyle="color: red"/>
                </h:panelGroup>

                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="#{msg.firstName}" for="firstName"/>
                    <h:inputText id="firstName" styleClass="form-control"
                                 value="#{ownerController.owner.firstName}"/>
                    <h:outputLabel value="#{msg.lastName}" for="lastName"/>
                    <h:inputText id="lastName" styleClass="form-control"
                                 value="#{ownerController.owner.lastName}"/>

                </h:panelGrid>

                <h:panelGrid id="gridTelephone" columns="8">
                    <h:outputLabel value="#{msg.telephone}" for="telephone"/>
                    <h:inputText id="telephone" styleClass="form-control"
                                 value="#{ownerController.owner.telephone}"/>
                    <h:outputLabel value="#{msg.validatedPhone}" for="validatedPhone"/>
                    <h:outputLabel id="validatedPhone" 
                                   value="#{ownerController.owner.validatedPhone}"/>
                    <h:commandButton id="sendSMS" value="#{msg.sendSMS}"
                                     action="#{ownerController.sendSMS}" styleClass="btn"/>
                    <h:outputLabel value="#{msg.insertCode}" for="insertCode"/>
                    <h:inputText id="insertCode" styleClass="form-control"
                                 value="#{ownerController.insertCode}"/>
                    <h:commandButton id="validatePhone" value="#{msg.validatePhone}"
                                     action="#{ownerController.validatePhone}" styleClass="btn"/>
                </h:panelGrid>
                
                <h:panelGrid id="gridZipcode" columns="3">
                    <h:outputLabel value="#{msg.zipcode}" for="zipcode"/>
                    <h:inputText id="zipcode" styleClass="form-control"
                                 value="#{ownerController.owner.zipcode}"/>
                    <h:commandButton id="search" value="#{msg.search}"
                                     action="#{ownerController.searchZipcode}" styleClass="btn"/>
                 </h:panelGrid>

                <h:panelGrid id="gridAddress" columns="2">
                    <h:outputLabel value="#{msg.address}" for="address"/>
                    <h:inputText id="address" styleClass="form-control"
                                 value="#{ownerController.owner.address}"/>
                    <h:outputLabel value="#{msg.city}" for="city"/>
                    <h:inputText id="city" styleClass="form-control"
                                 value="#{ownerController.owner.city}"/>
                    <h:outputLabel value="#{msg.number}" for="number"/>
                    <h:inputText id="number" styleClass="form-control"
                                 value="#{ownerController.owner.number}"/>
                    <h:outputLabel value="#{msg.district}" for="district"/>
                    <h:inputText id="district" styleClass="form-control"
                                 value="#{ownerController.owner.district}"/>
                    <h:outputLabel value="#{msg.state}" for="state"/>
                    <h:inputText id="state" styleClass="form-control"
                                 value="#{ownerController.owner.state}"/>
                </h:panelGrid>

                <h:commandButton id="save" value="#{msg.save}"
                                 action="#{ownerController.saveEditedOwner}" styleClass="btn"/>
            </h:form>
        </ui:define>

    </ui:composition>
