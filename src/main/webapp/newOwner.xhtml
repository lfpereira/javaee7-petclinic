<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">>

    <ui:define name="content">
        <h2 id="addNewOwner">#{msg.addNewOwner}</h2>
        <h:form id="addNewOwnerForm">
            <h:panelGroup>
                <h:messages id="messages" layout="block" errorStyle="color: red"/>
            </h:panelGroup>

            <h:panelGrid id="grid" columns="2">
                <h:outputLabel value="#{msg.firstName}" for="firstName"/>
                <h:inputText id="firstName" styleClass="form-control"
                             value="#{ownerController.owner.firstName}"/>
                <h:outputLabel value="#{msg.lastName}" for="lastName"/>
                <h:inputText id="lastName" styleClass="form-control"
                             value="#{ownerController.owner.lastName}"/>
                <h:outputLabel value="#{msg.address}" for="address"/>
                <h:inputText id="address" styleClass="form-control"
                             value="#{ownerController.owner.address}"/>
                <h:outputLabel value="#{msg.city}" for="city"/>
                <h:inputText id="city" styleClass="form-control"
                             value="#{ownerController.owner.city}"/>               
            </h:panelGrid>            
             <h:panelGrid id="gridTelephone" columns="8">
                 <h:outputLabel value="#{msg.telephone}" for="telephone"/>
                <h:inputText id="telephone" styleClass="form-control"
                             value="#{ownerController.owner.telephone}"/>
                
                <h:outputLabel value="#{msg.validatedPhone}" for="validatedPhone"/>
                <h:outputLabel id="validatedPhone" 
                             value="#{ownerController.owner.validatedPhone}"/>
                                
                      <h:commandButton id="sendSMS" value="#{msg.sendSMS}"
                                 action="#{ownerController.sendSMS}" styleClass="btn"/>
                      
                       <h:outputLabel value="#{msg.insertCode}" for="insertCode"/>
                <h:inputText id="insertCode" styleClass="form-control"
                             value="#{ownerController.insertCode}"/>
                
                <h:commandButton id="validatePhone" value="#{msg.validatePhone}"
                                 action="#{ownerController.validatePhone}" styleClass="btn"/>
            </h:panelGrid>
            <h:panelGrid id="grid2" columns="3">
                <h:outputLabel value="#{msg.cep}" for="cep"/>
                <h:inputText id="cep" styleClass="form-control"
                             value="#{ownerController.owner.cep}"/>
                <h:commandButton id="buscar" value="#{msg.buscar}"
                                 action="#{ownerController.buscarCEP2}" styleClass="btn"/>
            </h:panelGrid>

            <h:panelGrid id="grid3" columns="2">    
                <h:outputLabel value="#{msg.logradouro}" for="logradouro"/>
                <h:inputText id="logradouro" styleClass="form-control"
                             value="#{ownerController.owner.logradouro}"/>
                <h:outputLabel value="#{msg.complemento}" for="complemento"/>
                <h:inputText id="complemento" styleClass="form-control"
                             value="#{ownerController.owner.complemento}"/>
                <h:outputLabel value="#{msg.bairro}" for="bairro"/>
                <h:inputText id="bairro" styleClass="form-control"
                             value="#{ownerController.owner.bairro}"/>
                <h:outputLabel value="#{msg.localidade}" for="localidade"/>
                <h:inputText id="localidade" styleClass="form-control"
                             value="#{ownerController.owner.localidade}"/>
                <h:outputLabel value="#{msg.uf}" for="uf"/>
                <h:inputText id="uf" styleClass="form-control"
                             value="#{ownerController.owner.uf}"/>
            </h:panelGrid>
            <h:commandButton id="save" value="#{msg.save}"
                             action="#{ownerController.saveNewOwner}" styleClass="btn"/>
        </h:form>
    </ui:define>

</ui:composition>
